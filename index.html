<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>USAG Humphreys Bus</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"
        />
        <link rel="stylesheet" href="css/style.css" />

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="ui left inverted vertical menu sidebar"></div>
        <div class="dimmed pusher">
            <!-- Site content !-->
            <div class="ui inverted top fixed menu">
                <div class="item">USAG Humphreys Bus</div>
                <a class="red item active">Red</a>
                <a class="green item">Green</a>
                <a class="blue item">Blue</a>
            </div>

            <div id="content">
                <div id="current" class="ui labeled button" tabindex="0">
                    <div class="ui red button">
                        <i class="bus icon"></i> Bldg # P-6315
                    </div>
                    <a id="next-bus" class="ui basic label"> Next 17:05 </a>
                    <a id="remaining-time" class="ui basic label">
                        Remaining 01:22
                    </a>
                </div>

                <table class="ui celled red table">
                    <thead>
                        <tr>
                            <th>Station</th>
                            <th>Arriving</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td data-label="Station">James</td>
                            <td data-label="Arriving">17:55</td>
                        </tr>
                        <tr>
                            <td data-label="Station">Jill</td>
                            <td data-label="Arriving">18:05</td>
                        </tr>
                        <tr>
                            <td data-label="Station">Elyse</td>
                            <td data-label="Arriving">18:15</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
        <script src="src/data.js"></script>
        <script src="src/script.js"></script>
    </body>
</html>
